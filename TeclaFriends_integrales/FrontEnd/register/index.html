<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeclaFriends</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav id="barraNav">
      <h1 class="titulo"><img class="logo" src="../img/logo tecla.jpg"
          alt="Logo">TeclaFriends</h1>
    </nav>
    <main>
      <div class="container register">
        <form class="row g-3" id="registerForm"
          onsubmit="event.preventDefault();">
          <div class="col-12">
            <img src="../img/default.png" id="userPhoto" alt="foto_default"> <br>
            <input type="file" id="profilePhoto" name="userPhoto"
              class="form-control" accept="image/*">
            <label for="profilePhoto" class="textProfilePhoto">Foto de perfil</label>
          </div>
          <div class="col-md-6">
            <label for="email">Correo electronico:</label>
            <input type="mail" id="email" name="userMail"
              placeholder="user@mail.com" class="form-control personalizacion">
          </div>
          <div class="col-md-6">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="nameUser" placeholder="José"
              class="form-control personalizacion">
          </div>
          <div class="col-md-6">
            <label for="name">Apellido paterno:</label>
            <input type="text" id="middleName" name="middleNameUser"
              placeholder="Martinez" class="form-control personalizacion">
          </div>
          <div class="col-md-6">
            <label for="name">Apellido materno:</label>
            <input type="text" id="lastName" name="lastNameUser"
              placeholder="Suarez" class="form-control personalizacion">
          </div>
          <div class="col-md-6">
            <label for="country">Pais:</label>
            <input type="text" id="country" name="userCountry"
              placeholder="México" class="form-control personalizacion">
          </div>
          <div class="col-md-6">
            <label for="direction">Ciudad:</label>
            <input type="text" id="direction" name="userDirection"
              placeholder="Cd. de México" class="form-control personalizacion">
          </div>
          <div class="col-md-6">
            <label for="number">Link de perfil LinkedIn:</label>
            <input type="tel" id="number" name="userLinkedIn"
              class="form-control personalizacion">
          </div>
          <div class="col-md-6">
            <label for="studies">Estudios:</label>
            <input type="text" id="studies" name="userStudies"
              placeholder="Memes" class="form-control personalizacion">
          </div>
          <div class="col-md-6">
            <label for="lenguages">Lenguajes dominados:</label>
            <input type="text" id="lenguages" name="userLenguages"
              placeholder="Español" class="form-control personalizacion">
          </div>
          <div class="col-md-6">
            <label for="birth">Fecha de nacimiento:</label>
            <input type="date" id="birth" name="userBirth" class="form-control
              personalizacion">
          </div>
          <div class="col-md-6">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="user_password"
              maxlength="16" minlength="8" class="form-control personalizacion">
            <div id="passwordHelp" class="form-text">La contraseña debe tener de
              8-16 caracteres con una mayuscula y un numero</div>
          </div>
          <div class="col-12">
            <label for="hobbies" id="textHobbies">Hobbies:</label>
            <textarea id="hobbies" name="userHobbies" class="form-control
              personalizacionArea"></textarea>
          </div>
          <div class="col-12">
            <button class="btn btn-primary" id="boton_r" onclick="submitPhotoUser()">Registrarse</button>
          </div>
        </form>
      </main>
      <footer>
        <p class="pie_de_pagina">Pagina creada por Israel y Antonio</p>
      </footer>
      <script src="./app.js"></script>
    </body>
  </html>
