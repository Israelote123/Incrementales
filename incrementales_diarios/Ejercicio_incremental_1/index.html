<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instatecla</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <img class="logo" src="./img/logo tecla.jpg" alt="Logo">
    </nav>
    <main>
        <h1 class="titulo">TeclaFriends</h1>
        <form action="/my-handling-form-page" method="post">
            <ul>
             <li>
               <label for="mail">Correo electrónico:</label>
               <input type="email" id="email" name="user_mail">
             </li>
             <li>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="user_password">
              </li>
              <li>
                  <button type="submit">Iniciar sesión</button>
              </li>
              <li>
                <button type="submit">¿Olvidaste tu contraseña?</button>
            </li>
            <li>
                <button type="submit">¿No tienes cuenta? Registrate</button>
            </li>
            </ul>
           </form>
    </main>
    <footer>
        <p class="pie_de_pagina">Pagina creada por Israel</p>
    </footer>
</body>
</html>
