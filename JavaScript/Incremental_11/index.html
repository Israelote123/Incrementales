<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeclaFriends</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav id="barraNav">
      <h1 class="titulo"><img class="logo" src="./img/logo tecla.jpg"
          alt="Logo">TeclaFriends</h1>
    </nav>
    <main>
      <div class="container register">
        <div name="registrar" id="formulario" class="row g-3">
          <div class="col-md-6">
            <label for="name" >Nombre completo:</label>
            <input type="text" id="realName" name="nameUser" placeholder="Pepe Martinez" class="form-control personalizacion">
          </div>
          <div class="col-md-6">
          <label for="username">Apodo:</label>
          <input type="text" id="username" name="userName" placeholder="Pepe La Rana" class="form-control personalizacion">
        </div>
        <div class="col-md-6">
        <label for="country">Pais:</label>
        <input type="text" id="country" name="userCountry" placeholder="Estados Unidos" class="form-control personalizacion">
        </div>
        <div class="col-md-6">
        <label for="number">Numero de telefono con lada:</label>
        <input type="tel" id="number" name="userNumber" placeholder="+1 023 562 231" class="form-control personalizacion">
        </div>
        <div class="col-md-6">
        <label for="studies">Estudios:</label>
        <input type="text" id="studies" name="userStudies" placeholder="Memes" class="form-control personalizacion">
      </div>
      <div class="col-md-6">
        <label for="direction">Direcci칩n:</label>
        <input type="text" id="directionHouse" name="userDirection" class="form-control personalizacion">
      </div>
      <div class="col-md-6">
        <label for="email">Correo electronico:</label>
        <input type="mail" id="userMail" name="usermail" placeholder="user@mail.com" class="form-control personalizacion">
        </div>
        <div class="col-md-6">
        <label for="birth">Fecha de nacimiento:</label>
        <input type="date" id="birth" name="userBirth" class="form-control personalizacion">
      </div>
      <div class="col-md-6">
        <label for="password">Contrase침a:</label>
        <input type="password" id="password" name="user_password" maxlength="16" minlength="8" class="form-control personalizacion">
          <div id="passwordHelp" class="form-text">La contrase침a debe tener de 8-16 caracteres</div>
        </div>
        <div class="col-md-6">
        <label for="passwordVerified">Confirme la contrase침a:</label>
        <input type="password" id="passwordVerified" name="user_passwordVerified" maxlength="16" minlength="8" class="form-control personalizacion">
        </div>
        <div class="col-12">
        <label for="abilities" id="textAbilities">Habilidades:</label>
        <textarea id="abilities" name="userAbilities" class="form-control personalizacionArea"></textarea>
      </div>
      <div class="col-12">
        <button onclick="register(registros)">Registrarse</button>
      </div>
      </div>

    </main>
    <footer>
      <p class="pie_de_pagina">Pagina creada por Israel</p>
    </footer>
    <script src="./app.js">console.log(registros)</script>
  </body>
</html>
